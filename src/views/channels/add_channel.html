<%- include /../layouts/header.html %>

        <div class="page-data">
            
            <form method="post" action="/channels">
                <table cellpadding="11">
                <tr>
                    <td class="label">Channel Code</td><td>: <input type="text" name="channel_cd" maxlength="40" required></td>
                 </tr>
                <tr>
                    <td class="label">Description</td><td>: <input type="text" name="description" maxlength="200" required></td>
                 </tr>
                <tr>
                    <td class="label">Created By</td><td>: <input type="text" name="created_by" maxlength="100" required></td>
                 </tr>
                 <tr>
                    <td class="label"></td>
                    <td>
                        &nbsp; <input type="submit" name="submit" value="Save">
                       <input type="button" name="cancel" value="Cancel" class="cancel" onClick="cancelChannelAdd()">
                    </td>
                 </tr>
                </table>
            </form>
            
        </div>
        
<%- include /../layouts/footer.html %>
