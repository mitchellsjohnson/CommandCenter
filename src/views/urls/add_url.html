<%- include /../layouts/header.html %>

        <div class="page-data">
            
            <form method="post" action="/urls">
                <table cellpadding="11">
                <tr>
                    <td class="label">URL String</td><td>: <input type="url" name="url_string"  maxlength="2000" required></td>
                 </tr>
                <tr>
                    <td class="label">Description</td><td>: <input type="text" name="description" maxlength="200" required></td>
                 </tr>
                 <tr>
                     <td class="label">URL_Type</td>
                    <td>: 
                    <select name="url_type_id" required>
                     <option value="" selected>Select Type</option>
                 <% if(data.length){  
                 for(var i = 0;i < data.length;i++) { %>
                           <option value="<%=data[i].url_type_id%>"><%=data[i].url_type_cd%></option>
                <% }
                 } %>



                </select></td>
                    </tr>
                <tr>
                    <td class="label">Created By</td><td>: <input type="text" name="created_by" maxlength="100" required></td>
                 </tr>
                 <tr>
                    <td class="label"></td>
                    <td>
                        &nbsp; <input type="submit" name="submit" value="Save">
                       <input type="button" name="cancel" value="Cancel" class="cancel" onClick="cancelURLAdd()">
                    </td>
                 </tr>
                </table>
            </form>
            
        </div>
        
<%- include /../layouts/footer.html %>
